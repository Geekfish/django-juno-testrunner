[tox]
envlist = django{1611,178,182,196}_{py27,py34}

[tox:travis]
2.7 = py27
3.4 = py34

[testenv:django1611_py27]
basepython=python
deps =
    Django==1.6.11
commands =
    python2.7 manage.py test test_app --verbosity=2
    python2.7 manage.py test test_app --verbosity=2 --settings=test_app.settings_junit

